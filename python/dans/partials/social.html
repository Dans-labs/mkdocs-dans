{% if config.theme.social %}
  <link rel="stylesheet" href="{{ 'assets/fonts/font-awesome.css' | url }}">
  <ul class="md-footer-social">
    {% for social in config.theme.social %}
    <li class="md-footer-social__li">
      <a href="{{ social.link }}" class="md-footer-social__link fa fa-{{ social.type }}-square">
        <span class="md-footer-social__desc">{{ social.desc }}</span>
      </a>
    </li>
    {% endfor %}
{% endif %}
